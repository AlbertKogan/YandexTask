	<!DOCTYPE html>
	<html>
	<head>
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
		<style type="text/css">
		.center{
			margin: auto;
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			width: 800px;
			height: 400px;
			border: 1px solid black;
			overflow: auto;
		}
		</style>
		
	</head>
	<body>
		<div class='center'>
			<h1>Лог кораблика</h1>
			<div id='log'></div>
		</div>
		<script type="text/javascript" src="task.js"></script>
		<script type="text/javascript">
		var vessel = new Vessel('Яндекс', [0,0, 0], 1000);
		var planetA = new Planet('Земля', [0,0, 0], 0);
		var planetB = new Planet('Марс', [100, 100, 100], 5000);
		vessel.report(); 
		planetA.report(); 
		planetB.report();
		console.log('------------------------------');
		vessel.flyTo(planetB);
		planetB.loadCargoTo(vessel, 1000);
		vessel.report(); 
		console.log('------------------------------');
		vessel.flyTo(planetA);	
		planetA.unloadCargoFrom(vessel, 500);
		vessel.report(); 
		planetA.report(); 
		planetB.report(); 
		</script>
	</body>
	</html>
