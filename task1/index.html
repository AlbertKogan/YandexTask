<!DOCTYPE html>
<html>
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <style type="text/css">
  .center{
    margin: auto;
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    width: 600px;
    height: 400px;
    border: 1px solid black;
}
</style>
</head>

<body>
    <div class='center'>
        <h1>Факторионы:</h1>
        <h2 id='factorion'></h2>
        <p>Замеры времени можно посмотреть в консоли. P.S. IE не умеет.</p>
    </div>

    <script type="text/javascript">
    "use strict";
    console.time('begin');
    console.profile();
    var factorion = (function () {
        var i = 0,
        j = 0,
        factArr = [];
        function factorial(num) {
            return num == 0 ? 1 : num * factorial(num - 1);
        };

        function decomposion(num) {
            return num.toString().split(''); 
        };

        function sum(number) {
            var res = 0, q = decomposion(number), i = 0;
            for (i; i < q.length; i++) {
                res += factorial(q[i]);
            };
            return res;
        };

        for (i; i < 2540160; i++) {//top limit
            if (i == sum(i)) {
                console.log(i);
                factArr[j] = i;
                j++;  
            };
        };
        return factArr;
    })();
    
    (function add(){
        var a = document.getElementById("factorion");
        a.innerHTML = factorion;
    })();

    console.profileEnd();
    console.timeEnd('end');
    console.log('end');
    console.log(factorion);
    </script>
</body>
</html>
