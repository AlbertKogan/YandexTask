<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function factorial(num) {
			return num == 0 ? 1 : num*factorial(num-1);
		};
		//верхняя граница 2540160
		function decomposion(num) {
			return num.toString().split(''); 
			//return num.toString();
		};
		//num - готовый массив
		function sum(number) {
			var res = 0;
			var q = decomposion(number);
			for (var i = 0; i < q.length; i++) {
				res += factorial(q[i]);
				//res += parseInt(factorial(q[i]));
			};
			return res;
		};

		function factorion() {
			var i = 0;
			for (i; i < 2540160; i++) {
				if (i == sum(i)) {
					console.log(i);
				}
			};
		};
		console.time('begin');
		console.profile();
		factorion();
		console.profileEnd();
		console.timeEnd('end');
		console.log('end');
	</script>
</head>
